<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

<!--bar navigator bootstrap-->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">BOOKS CS50W</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if session.user_id %}
            <li class="nav-item active">
                <a class="nav-link" href="/logout"><span>Logout</span> </a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="/register"><span>Register</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login"><span>Login</span> </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!--mensajes-->
    {% if alert %}
    <header class="">
        <div class="alert alert-danger" role="alert">
            {{ alert}}
        </div>
    </header>
    {% endif %}

    {% if success %}
    <header class="">
        <div class="alert alert-success" role="alert">
            {{ success}}
        </div>
    </header>
    {% endif %}


    <!--BS JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
{% block content %}{% endblock %}
<footer class="text-center mt-3">
    <div>
        <h6 class=footer-content> Project1 Powerade by Octavio Rivera - CS50W - All Rigths Reserved Â© 2021</h6>
    </div>
    <div class="redes-container">
        <div class="row">
            <ul class="col-12">
                <li><a href="https://www.facebook.com/ImPhenomenal21/" class="facebook"><i
                            class="bi bi-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/octavionoe/" class="instagram"><i
                            class="bi bi-instagram"></i></a></li>
                <li><a href="https://github.com/TavoRivera" class="GitHub"><i class="bi bi-github"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
