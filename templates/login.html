{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block content %}

    <section class="container text-center mt-5 col-2">
        <h1>Hello {{name}}</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                    type="text" />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" />
            </div>
            <button class="btn btn-primary" type="submit" style="background-color: #0e095c;">Log In</button>
        </form>
    </section>

{% endblock %}
