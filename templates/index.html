
{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block content %}

<h1>Hola {{name}} ¿qué libro estás buscando?</h1>
<form action="{{url_for('search')}}" method="post">
    <div class="col-sm-6 col-md-6 col-lg-3">
        <input class="form-control" name="search" placeholder="ISBN, title, or author">
        <div class="text-center">
            <button class="btn btn-dark" id="search-btn">SEARCH</button>
        </div>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <span class="align-middle">
                    <td><a>{{book.isbn}}</a></td>
                </span>
                <td><a>{{book.title}}</a></td>
                <td><a>{{book.author}}</a></td>
                <td><a>{{book.year}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- <p>{{message}}</p> -->
{% endblock %}
