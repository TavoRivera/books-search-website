{% extends "layout.html" %}

{% block title %}
register
{% endblock %}

{% block content %}
<section class="container text-center ">
    <form action="/register" class="form" method="post">
        <div class="form-group">
            <p>Ingrese Usuario</p>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" />
        </div>
        <div class="form-group">
            <p>Ingrese una contraseña</p>
            <input class="form-control" min="4" name="password" placeholder="Password (4 characters min)" type="password" />
        </div>
        <div class="form-group">
            <p>Confirme su contraseña</p>
            <input class="form-control" min="4" name="confirmation" placeholder="Pass confirmation" type="password" />
        </div>
        <button class="btn btn_color" type="submit">Register Now</button>
    </form>
</section>
{% endblock %}
